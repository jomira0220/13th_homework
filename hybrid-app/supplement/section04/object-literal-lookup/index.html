<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // 01. 객체 리터럴 룩업 -  리팩토링 시 활용
      // 객체 리터럴 룩업은 객체의 속성을 동적으로 참조할 때 사용합니다.
      // 객체안에 함수를 선언하고, 해당 함수를 참조할 때 사용할 수 있다.
      // ----------------------------------------------------------------

      const 사탕찾기1 = {
        딸기맛: () => {
          console.log("딸기맛 사탕을 찾았습니다.");
        },
        수박맛: () => {
          console.log("수박맛 사탕을 찾았습니다.");
        },
        포도맛: () => {
          console.log("포도맛 사탕을 찾았습니다.");
        },
      };

      const 사탕이름 = "딸기맛";
      사탕찾기1[사탕이름](); // 선언방법1. 딸기맛 사탕을 찾았습니다.
      사탕찾기1["수박맛"](); // 선언방법2. 수박맛 사탕을 찾았습니다.
      사탕찾기1.포도맛(); // 선언방법3. 포도맛 사탕을 찾았습니다.

      const use나의사탕01 = () => {
        const 딸기맛 = () => {
          console.log("딸기맛 사탕을 찾았습니다.");
        };
        const 수박맛 = () => {
          console.log("수박맛 사탕을 찾았습니다.");
        };
        const 포도맛 = () => {
          console.log("포도맛 사탕을 찾았습니다.");
        };

        return { 딸기맛, 수박맛, 포도맛 };
      };

      const use나의사탕02 = () => {
        const 박하맛 = () => {
          console.log("딸기맛 사탕을 찾았습니다.");
        };

        return { 박하맛 };
      };

      // 스프레드 연산자를 사용하여 객체를 합칠 수 있습니다.
      const 사탕찾기2 = {
        ...use나의사탕01(), // { 포도맛, 딸기맛 }
        ...use나의사탕02(), // { 박하맛 }
      };

      const 내가좋아하는사탕 = "박하맛";
      사탕찾기2[내가좋아하는사탕](); // 박하맛 사탕을 찾았습니다.
    </script>
    <title>오브젝트 리터럴 룩업 연습</title>
  </head>
  <body></body>
</html>
